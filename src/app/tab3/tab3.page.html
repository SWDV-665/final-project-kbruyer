<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <img src="../../assets/hoteloutside.jpg" alt="Northern Quest Resort & Casino" width="300" height="200"/>
        <ion-card-header>
            <ion-card-title>Technical Floor</ion-card-title>
            <ion-card-subtitle>Information</ion-card-subtitle>
            <ion-searchbar></ion-searchbar>
        </ion-card-header>

        <ion-list>
            <ion-item-sliding *ngFor="let entry of loadItem(); let i = index">
                <ion-item>
                    <ion-label position="stacked">{{entry.name}}</ion-label>
                    <ion-textarea>{{entry.description}}</ion-textarea>
                </ion-item>
                <ion-item-options side="end">
                    <button class="buttonPrimary" type="button" (click)="editItem(entry, i)">
                        <ion-icon name="create-outline"></ion-icon>
                        Edit
                    </button>

                    <button class="buttonLight" type="button" (click)="shareItem(entry, i)">
                        <ion-icon name="share-social-outline"></ion-icon>
                        Share
                    </button>

                </ion-item-options>
            </ion-item-sliding>

        </ion-list>
    </ion-card>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addItem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
